<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <title>{%block title %}My site{%endblock%}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home'%}">Home</a>
      {%if user.is_authenticated%}
          <a class="navbar-brand" href="{% url 'create-post'%}">Post</a>
      {%endif%}
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {%if user.is_authenticated%}
            <li class="nav-item">
              <span class="navbar-brand">Logged in as {{user.username}} | </span>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{%url 'lop' %}">Edit Profile</a></li>

                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
           

            {% comment %} <li class="nav-item">
              <a class="nav-link navbar-brand" href="{% url 'logout' %}">Logout</a>
            </li> {% endcomment %}
          {%else%}
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'sign_up' %}">Signup</a>
            </li>
          {%endif%}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {%block content%} 
    {%endblock %}
  </div>
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 

</body>
</html>
